<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon configuration -->
    <link rel="icon" type="image/png" sizes="32x32" href="/Favicon32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/Favicon16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/Favicon180.png" />
    <link rel="shortcut icon" href="/Favicon32.png" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Content-Type hint for JavaScript modules -->
    <meta http-equiv="Content-Type" content="text/javascript; charset=utf-8" />
    <!-- Add compatibility meta tags for better Safari rendering -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- Prevent white flash on page refresh -->
    <style>
      html, body {
        background-color: #000 !important;
        margin: 0;
        padding: 0;
      }
      #root {
        background-color: #000;
      }
    </style>
    <!-- Fix for loading JS modules properly -->
    <script type="text/javascript">
      // For MIME type detection issues in Safari
      if (
        /^((?!chrome|android).)*safari/i.test(navigator.userAgent) || 
        /Mac/i.test(navigator.userAgent)
      ) {
        document.documentElement.classList.add('safari-fix');
      }
    </script>
    <title>
      VZBL Co.
    </title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="module">
      (function(l) {
        // If we're already on a valid path, don't redirect
        if (l.pathname === '/services' || l.pathname === '/contact' || l.pathname === '/about') {
          return;
        }
        
        // If we have a hash route, keep it
        if (l.hash && l.hash.includes('/')) {
          return;
        }
        
        // Only redirect if coming from a different origin
        if (l.pathname !== '/' && document.referrer && !document.referrer.includes(l.host)) {
          window.location.replace(l.origin + '/#' + l.pathname);
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx" onerror="console.error('Module loading error:', event)"></script>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
